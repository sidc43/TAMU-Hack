<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advisify</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Rubik&display=swap" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <img id="logo" width="280" height="280" src="../../../Advisify.png"></img>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="user-input">
        <input type="text" id="input-text" onkeyup="handleKeyPress(event)" />
        <!-- Add an event listener for the 'keyup' event on the input field -->
        <input
          type="text"
          id="input-text"
          onkeyup="handleKeyPress(event)"
        />
      <button class="send-button" id="send-button">Send</button>
      </div>

      <div id="university-options-container" class="options-container"></div>

      <div id="major-options-container" class="options-container"></div>

      <div id="year-options-container" class="options-container"></div>
    </div>
  </body>
</html>
