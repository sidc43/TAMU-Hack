<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvisorGPT Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="user-input">
        <input type="text" id="input-text" placeholder="Type your message..." />
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>

      <div id="university-options-container" class="options-container"></div>

      <div id="major-options-container" class="options-container"></div>

      <div id="year-options-container" class="options-container"></div>
    </div>
  </body>
</html>
